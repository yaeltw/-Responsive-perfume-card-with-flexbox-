<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://kit.fontawesome.com/9f29b56368.js" crossorigin="anonymous"></script>
</head>
<body>
<main>
  <div class="card">
      <div class="imagen">
        
      </div>
      <div class="container-right">
          <p>P E R F U M E</p>
          <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
          <p id="parrafo">A floral, solar and voluptuos <br> interpretation composed by <br> Olivier Polge, Perfumer-Creator <br> for the House of CHANEL.</p>
          <span class="precio">$149.99</span> <span class="precio-viejo">$169.99</span>
        <div class="button">
          <span>
            <i class="fa-solid fa-cart-shopping"></i>
            <p>Add to Cart</p>
          </span>
        </div>
      </div>
  </div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yael</a>.
  </div>
</footer>


  <script src="https://kit.fontawesome.com/9f29b56368.js" crossorigin="anonymous"></script>
</body>
</html>
